<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>响应式原理</title>
	</head>
	<body>
		<script type="text/javascript">
			var obj={}
			Object.defineProperty(obj,prop,{
				get:function(){
					return value;
				},
				set:function(newVal){
					value=newVal;
					document.getElementById('a').value=value;
					document.getElementById('b').innerHTML=value;
				}
			})
			document.getElementById('a').addEventListener('keyup',function(e){
				obj.prop=e.terget.value;
			})
			
			
		</script>
	</body>
</html>
